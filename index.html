<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <script src="main.js" defer></script>

  <link rel="stylesheet" type="text/css" href="css/myStyle.css">
</head>
<body>
	<main>
		<div id="calculator">
			<div id="control">
				<div id="content">
					<div>calc</div>
					<div>THEME</div>
				</div>
				<div id="theme">
					<div class="labels">
						<label for="theme1">1</label>
						<label for="theme2">2</label>
						<label for="theme3">3</label>
					</div>
					<div class="radios">
						<input type="radio" name="theme" id="theme1" value="default" checked>
						<input type="radio" name="theme" id="theme2" value="light">
						<input type="radio" name="theme" id="theme3" value="dark">
					</div>
				</div>
			</div>
			<div id="display"></div>
			<div id="keyboard">
				<button type="button" class="key digit" value="9"><span>9</span></button>
				<button type="button" class="key digit" value="8"><span>8</span></button>
				<button type="button" class="key digit" value="7"><span>7</span></button>
				<button type="button" class="key digit" value="6"><span>6</span></button>
				<button type="button" class="key digit" value="5"><span>5</span></button>
				<button type="button" class="key digit" value="4"><span>4</span></button>
				<button type="button" class="key digit" value="3"><span>3</span></button>
				<button type="button" class="key digit" value="2"><span>2</span></button>
				<button type="button" class="key digit" value="1"><span>1</span></button>
				<button type="button" class="key digit" value="0"><span>0</span></button>
				<button type="button" class="key digit" id="decimalPoint" value="."><span>.</span></button>
				<button type="button" class="key operator" value="+"><span>+</span></button>
				<button type="button" class="key operator" value="-"><span>-</span></button>
				<button type="button" class="key operator" value="/"><span>/</span></button>
				<button type="button" class="key operator" value="*"><span>x</span></button>
				<button type="button" class="key " id="deleteBtn"><span>DEL</span></button>
				<button type="button" class="key" id="resetBtn"><span>RESET</span></button>
				<button type="button" class="key" id="calculateBtn"><span>=</span></button>
			</div>
		</div>
	</main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
