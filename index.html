<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <script src="main.js" defer></script>

  <link rel="stylesheet" type="text/css" href="css/myStyle.css">
</head>
<body>
	<main>
		<div id="calculator">
			<div id="control"></div>
			<div id="display">0</div>
			<div id="keyboard">
				<button type="button" class="key digit" value="9">9</button>
				<button type="button" class="key digit" value="8">8</button>
				<button type="button" class="key digit" value="7">7</button>
				<button type="button" class="key digit" value="6">6</button>
				<button type="button" class="key digit" value="5">5</button>
				<button type="button" class="key digit" value="4">4</button>
				<button type="button" class="key digit" value="3">3</button>
				<button type="button" class="key digit" value="2">2</button>
				<button type="button" class="key digit" value="1">1</button>
				<button type="button" class="key digit" value="0">0</button>
				<button type="button" class="key digit" id="decimalPoint" value=".">.</button>
				<button type="button" class="key operator" value="+">+</button>
				<button type="button" class="key operator" value="-">-</button>
				<button type="button" class="key operator" value="/">/</button>
				<button type="button" class="key operator" value="*">x</button>
				<button type="button" class="key" id="deleteBtn">DEL</button>
				<button type="button" class="key" id="resetBtn">RESET</button>
				<button type="button" class="key" id="calculateBtn">=</button>
			</div>
		</div>
	</main>



  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
